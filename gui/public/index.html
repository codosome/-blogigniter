<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#FFFFFF">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/img/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link href="addtohomescreen.css" rel="stylesheet" type="text/css" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Global Expeditions Group Bloginator</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>

    <nav class="navbar">
      <a href="#" class="navbar-brand">
        <img src="img/logo.png" alt="Global Expeditions Group" title="Global Expeditions Group" />
      </a>
    </nav>

    <main class="container-fluid" id="root"></main>

    <script type="text/javascript" src="addtohomescreen.min.js"></script>
    <script>addToHomescreen({appID: 'Bloginator', startDelay: 1, autostart: true});</script>
  </body>
</html>
